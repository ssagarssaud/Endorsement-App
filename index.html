<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endorsement App</title>
    <link rel="shortcut icon" href="Assets/favicon_io/favicon.ico" type="image/x-icon">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container-el">
        <img src="Assets/Photo/freddie.png" alt="main image">
        <h1 class="heading">We are the Champions</h1>
        <textarea class="endorsement" name="textarea" id="endorsement-el"
            placeholder="Write your endorsement Here"></textarea>
        <button class="publish-btn" id="button-el" type="button">PUBLISH</button>
        <p class="endorsement-text"> Endorsements </p>
        <ul class="endorsement-li-el" id="endorsements-list">


        </ul>
        <div class="credit">Created with ❤️ by Sagar saud</div>

    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
